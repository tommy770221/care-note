<h2>Assessment Team</h2>

<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div formArrayName="teamMembers">
    <div *ngFor="let member of teamMembers().controls; let i = index" [formGroupName]="i" class="team-member-row">
      <h3>Team Member #{{i + 1}}</h3>

      <div class="form-group">
        <label>Assessment Team: Names:</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Dates and times of meetings:</label>
        <input type="text" formControlName="meetingTimes" class="form-control">
      </div>

      <div class="form-group">
        <label>Responsibilities of each team member:</label>
        <textarea formControlName="responsibilities" class="form-control" rows="3"></textarea>
      </div>

      <button type="button" (click)="removeTeamMember(i)" class="btn btn-danger">Remove Team Member</button>
      <hr>
    </div>
  </div>

  <button type="button" (click)="addTeamMember()" class="btn btn-secondary">Add Team Member</button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
