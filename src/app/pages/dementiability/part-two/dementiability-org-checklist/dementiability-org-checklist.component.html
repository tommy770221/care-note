<h2>Appendix A Checklist</h2>

<form [formGroup]="checklistForm" (ngSubmit)="onSubmit()">
  <div formArrayName="checklistItems">
    <div *ngFor="let item of checklistItems().controls; let i = index" [formGroupName]="i" class="checklist-item">
      <h3>Item #{{i + 1}}</h3>
      <div class="form-group">
        <label>Area of Assessment:</label>
        <input type="text" formControlName="area" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" class="form-control" rows="3" readonly></textarea>
      </div>

      <div class="form-group">
        <label>Score (1-3):</label>
        <select formControlName="score" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Target Date:</label>
        <input type="date" formControlName="targetDate" class="form-control">
      </div>

      <div class="form-group">
        <label>Who is Responsible:</label>
        <input type="text" formControlName="responsible" class="form-control">
      </div>

      <div class="form-group">
        <label>What Needs to Be Done:</label>
        <textarea formControlName="needsToBeDone" class="form-control" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label>Date Completed:</label>
        <input type="date" formControlName="dateCompleted" class="form-control">
      </div>

      <button type="button" (click)="removeItem(i)" class="btn btn-danger">Remove</button>
      <hr>
    </div>
  </div>

  <button type="button" (click)="addItem()" class="btn btn-secondary">Add Item</button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
