<h2>CAREGIVER CHECKLIST</h2>

<form [formGroup]="checklistForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <h3>CAREGIVER</h3>
      <div formArrayName="caregiverTasks">
        <div *ngFor="let task of caregiverTasks().controls; let i = index" [formGroupName]="i" class="task-row">
          <div class="form-group">
            <label>Task:</label>
            <input type="text" formControlName="task" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Assistance Required?</label>
            <input type="checkbox" formControlName="assistanceRequired" class="form-check-input">
          </div>

          <div class="form-group">
            <label>Notes:</label>
            <textarea formControlName="notes" class="form-control" rows="2"></textarea>
          </div>
          <hr>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>PATIENT</h3>
      <div formArrayName="patientTasks">
        <div *ngFor="let task of patientTasks().controls; let i = index" [formGroupName]="i" class="task-row">
          <div class="form-group">
            <label>Task:</label>
            <input type="text" formControlName="task" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Assistance Required?</label>
            <input type="checkbox" formControlName="assistanceRequired" class="form-check-input">
          </div>

          <div class="form-group">
            <label>Notes:</label>
            <textarea formControlName="notes" class="form-control" rows="2"></textarea>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
