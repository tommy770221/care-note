<div class="card card-primary card-outline">
  <div class="card-body box-profile">
    <div class="text-center">
      <img
        class="profile-image img-circle img-rounded img-profile"
        src="assets/img/default-profile.png"
        alt="User profile"
      />
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <form class="col-sm-8 text-center">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">姓名: </label>
            <div class="col-sm-10">
              <input id="name" type="text" value="{{careGiver.name}}" disabled
                     class="form-control"
                     placeholder="Enter ..."/>
            </div>
          </div>
          <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">角色: </label>
            <div class="col-sm-10">
              <input id="role" type="text" value="{{careGiver.role|translate}}" disabled
                     class="form-control"
                     placeholder="Enter ..."/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
