<h2>Initial Clinical History and Physical Form</h2>

<form [formGroup]="clinicalHistoryForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Date:</label>
    <input type="date" formControlName="date" class="form-control" required>
  </div>

  <h3>Patient Information</h3>
  <div formGroupName="patientInfo">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Race:</label>
      <input type="text" formControlName="race" class="form-control">
    </div>

    <div class="form-group">
      <label>Sex:</label>
      <input type="text" formControlName="sex" class="form-control">
    </div>

    <div class="form-group">
      <label>Marital Status:</label>
      <input type="text" formControlName="maritalStatus" class="form-control">
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" formControlName="age" class="form-control">
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" formControlName="dateOfBirth" class="form-control">
    </div>

    <div class="form-group">
      <label>Previous Family Physician:</label>
      <input type="text" formControlName="previousFamilyPhysician" class="form-control">
    </div>

    <div class="form-group">
      <label>Referring Physician:</label>
      <input type="text" formControlName="referringPhysician" class="form-control">
    </div>

    <div class="form-group">
      <label># Children:</label>
      <input type="number" formControlName="numChildren" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label>Reason for Visit:</label>
    <textarea formControlName="reasonForVisit" class="form-control" rows="3"></textarea>
  </div>

  <h3>Past Medical History</h3>
  <div formGroupName="pastMedicalHistory">
    <div class="form-check">
      <input type="checkbox" formControlName="none" class="form-check-input">
      <label class="form-check-label">None</label>
    </div>
    <div class="form-check">
      <input type="checkbox" formControlName="heartDisease" class="form-check-input">
      <label class="form-check-label">Heart Disease</label>
    </div>
    <!-- ... (Add all the other checkboxes) ... -->
  </div>

  <h3>Past Surgical History</h3>
  <div formArrayName="pastSurgicalHistory">
    <div *ngFor="let surgery of pastSurgicalHistory().controls; let i = index" [formGroupName]="i" class="form-group">
      <label>Surgery #{{i + 1}}:</label>
      <input type="text" formControlName="surgery" class="form-control">
    </div>
  </div>

  <h3>Prescription Medications</h3>
  <div formArrayName="prescriptionMedications">
    <div *ngFor="let medication of prescriptionMedications().controls; let i = index" [formGroupName]="i" class="form-group">
      <label>Medication #{{i + 1}}:</label>
      <input type="text" formControlName="medication" class="form-control">
      <label>Dose/Number per Day:</label>
      <input type="text" formControlName="dose" class="form-control">
    </div>
  </div>

  <h3>Non-Prescription Medications</h3>
  <div formArrayName="nonPrescriptionMedications">
    <div *ngFor="let medication of nonPrescriptionMedications().controls; let i = index" [formGroupName]="i" class="form-group">
      <label>Medication #{{i + 1}}:</label>
      <input type="text" formControlName="medication" class="form-control">
      <label>Dose/Number per Day:</label>
      <input type="text" formControlName="dose" class="form-control">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
