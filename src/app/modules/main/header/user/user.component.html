<li class="nav-item dropdown">
  <a class="nav-link" data-toggle="dropdown" href="#">
    <img
      src="assets/img/default-profile.png"
      fallbackSrc="assets/img/default-profile.png"
      class="user-image-small img-circle"
      width="25"
      height="25"
      alt="User Image"
      rounded="true"
    />
  </a>
  <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    <li class="user-header bg-primary">
      <img
        src="assets/img/default-profile.png"
        fallbackSrc="assets/img/default-profile.png"
        class="user-image-big img-circle"

        width="90"
        height="90"
        rounded="true"
      />

      <p>
        {{ user?.email }}
        <small>
          <span>Member since </span>

                    </span>
        </small>
      </p>

    <li class="user-body">
      <div class="row">
        <div class="col-4 text-center">
          <a [routerLink]="['/']">Followers</a>
        </div>
        <div class="col-4 text-center">
          <a [routerLink]="['/']">Sales</a>

        <div class="col-4 text-center">
          <a [routerLink]="['/']">Friends</a>
        </div>
      </div>
      <!-- /.row -->
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
      <a [routerLink]="['/profile']" class="btn btn-default btn-flat">
        Profile
      </a>
      <a (click)="logout()" class="btn btn-default btn-flat float-right">
        Sign out
      </a>
