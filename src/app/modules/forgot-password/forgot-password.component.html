<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1">{{ 'signInTitle' | translate }}</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
          {{ 'forget.forget'|translate }}
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <pf-button (click)="forgotPassword()"> {{ 'forget.button'|translate }}</pf-button>
                </div>
            </div>
        </form>
        <p class="mt-3 mb-1">
            <a [routerLink]="['/login']"> {{ 'forget.login'|translate }}</a>
        </p>
    </div>
</div>
